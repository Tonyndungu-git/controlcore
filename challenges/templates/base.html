{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ControlCore Forge - CODESYS Challenges</title>

    <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MF3HY8B2HT"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-MF3HY8B2HT');
  </script>

  <!-- Bootstrap & Custom CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <style>
    body {
      background: url("{% static 'img/3d-render-background-with-network-connections-structure-design.jpg' %}") no-repeat center center fixed;
      background-size: cover;
      color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .nav-link {
      color: #f8f9fa;
    }
    .nav-link:hover, .nav-link.active {
      background-color: #0d6efd;
      color: white;
    }
    .main-content {
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      padding: 20px;
      min-height: 70vh;
    }
    header h1, header p {
      color: #ffffff;
      text-shadow: 1px 1px 2px #000;
    }
    footer {
      background-color: rgba(0, 0, 0, 0.6);
      color: #cccccc;
    }
  </style>
</head>

<body>
  <div class="d-flex flex-column min-vh-100">
    <!-- Header -->
    <header class="py-3 text-center">
      <h1>ControlCore Forge</h1>
      <p class="lead mb-0">Weekly CODESYS Challenge Series</p>
    </header>

    <!-- Sidebar + Main Content -->
    <div class="d-flex flex-grow-1 overflow-hidden">
      <!-- Sidebar Navigation -->
      <nav class="nav flex-column nav-pills w-25 bg-dark p-3 overflow-auto" id="sidebar-nav">
        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">Welcome</a>
        <a class="nav-link {% if request.path == '/about/' %}active{% endif %}" href="{% url 'about' %}">Our Team</a>
        <a class="nav-link {% if request.path == '/challenges/' %}active{% endif %}" href="{% url 'weekly_challenges' %}">Our Work</a>
        <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">Contact</a>
      </nav>

      <!-- Main Page Content -->
      <div class="main-content flex-grow-1 overflow-auto p-3">
        {% block content %}{% endblock %}
      </div>
    </div>

    <!-- Footer -->
    <footer class="py-2 text-center mt-auto">
      <small>&copy; <span id="year">2025</span> ControlCore Forge â€¢ Built by Tony</small>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Dynamically set year
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
